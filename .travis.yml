language: node_js
node_js:
- 8.11.3
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.2
- export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
stages:
- test
- name: deploy
  if: tag IS present

jobs:
  include:
  - stage: test
    script: yarn run lint
    name: "linting"
  - script: yarn test
    name: "testing"
  - stage: deploy
    name: "Deploy to production"
    script: yarn build:all
    deploy:
      app: wind4fun-web
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: 
      on:
        repo: dracomithril/wind4fun-web
        tags: true
